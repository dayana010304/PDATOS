<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editar empleado</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      <h1>Editar información del empleado</h1>
      <form action="" method="">
        <div class="mb-3">
          <label class="form-label">Documento</label>
          <input
            type="text"
            class="form-control"
            id="documento"
            placeholder="Documento"
            required
          />
        </div>
        <div class="mb-3">
          <label class="form-label">Primer nombre</label>
          <input
            type="text"
            class="form-control"
            id="PrimerNombre"
            placeholder="Primer Nombre"
            required
          />
        </div>
        <div class="mb-3">
          <label class="form-label">Segundo Nombre</label>
          <input
            type="text"
            class="form-control"
            id="SegundoNombre"
            placeholder="Segundo Nombre"
            required
          />
        </div>
        <div class="mb-3">
          <label class="form-label">Correo electronico</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Correo electronico"
            required
          />
        </div>
        <div class="mb-3">
          <label class="form-label">Fecha de nacimiento</label>
          <input
            type="date"
            class="form-control"
            id="fechaNacimiento"
            placeholder="Fecha de nacimiento"
            required
          />
        </div>
        <div class="mb-3">
          <label class="form-label">Salario</label>
          <input
            type="number"
            class="form-control"
            id="sueldo"
            placeholder="Salario"
          />
        </div>
        <div class="mb-3">
          <label class="form-label">Comisión</label>
          <input
            type="number"
            class="form-control"
            id="comision"
            placeholder="Comisión"
            required
          />
        </div>
        <div class="mb-3">
          <label class="form-label">Cargo</label>
          <input
            type="text"
            class="form-control"
            id="Cargo"
            placeholder="Cargo"
            required
          />
        </div>
        <div class="mb-3">
          <label class="form-label">Documento del gerente</label>
          <input
            type="text"
            class="form-control"
            id="gerenteDocumento"
            placeholder="Documento del gerente"
            required
          />
        </div>
        <div class="mb-3">
          <label class="form-label">Departamento ID</label>
          <input
            type="text"
            class="form-control"
            id="departamentoId"
            placeholder="Departamento ID"
            required
          />
        </div>

        <button
          type="button"
          onclick="editarEmpleado()"
          class="btn btn-primary"
        >
          Guardar
        </button>
      </form>
    </div>

    <script src="/editar.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
