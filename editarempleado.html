<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Información de empleados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <div class="container">
    <div class="container">
        <H1>Editar Empleado</H1>
        <form action="">
            

            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Documento</span>
                <input id="documento" type="text" class="form-control" placeholder="Documento"
                    aria-label="Username" aria-describedby="basic-addon1">
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Primer Nombre</span>
                <input id="primerNombre" type="text" class="form-control" placeholder="Nombre Empleado"
                    aria-label="Username" aria-describedby="basic-addon1">
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Segundo Nombre</span>
                <input id="segundoNombre" type="text" class="form-control" placeholder="Segundo Nombre"
                    aria-label="Username" aria-describedby="basic-addon1">
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Correo electrónico</span>
                <input id="correoElectronico" type="text" class="form-control" placeholder="Correo Electronico"
                    aria-label="Username" aria-describedby="basic-addon1">
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Fecha de nacimiento</span>
                <input type="date" class="form-control" id="fechaNacimiento" placeholder="Fecha de nacimiento">
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Cargo</span>
                <input id="cargo" type="text" class="form-control" placeholder="Cargo" aria-label="Username"
                    aria-describedby="basic-addon1">
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Salario</span>
                <input id="salario" type="text" class="form-control" placeholder="Salario" aria-label="Username"
                    aria-describedby="basic-addon1">
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Comisión</span>
                <input id="comision" type="text" class="form-control" placeholder="Comision" aria-label="Username"
                    aria-describedby="basic-addon1">
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Documento Gerente</span>
                <input id="gerenteDocumento" type="text" class="form-control" placeholder="Documento Gerente" aria-label="Username"
                    aria-describedby="basic-addon1">
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Departamento Id</span>
                <input id="departamentoId" type="text" class="form-control" placeholder="Departamento Id" aria-label="Username"
                    aria-describedby="basic-addon1">
            </div>
            <button type="submit" class="btn btn-primary">Editar</button>            
        </form>

        </container>



</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>

</html>
